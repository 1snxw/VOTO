<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <script src="voto_main.js" defer></script>
    <script src="voto_class.js"></script>
    <link rel="stylesheet" href="voto.css">
    <title>Voto</title>
</head>
<body>
    <h1>Sistema para identificar se você <strong>pode</strong> ou <strong> não </strong> votar </h1>
    <label for="nome">Digite o nome do eleitor</label>
    <br>
    <input type="text" id="nome" placeholder="Digite O nome do eleitor">
    <br>

    <label for="idade">Digite a idade do eleitor</label>
    <br>
    <input type="number" id="idade" placeholder="Digite a idade do eleitor">
    <br>

    <label for="titulo">Digite o titulo do eleitor</label>
    <br>
    <input type="text" id="titulo" placeholder="Digite o titulo do eleitor">
    <br>

    <button id="cadastrar">Cadastrar</button>
    <br><br>
    <div id="resposta"></div>

</body>
</html>
